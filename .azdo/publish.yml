steps:
  - task: PublishBuildArtifacts@1
    displayName: Publish Log
    condition: always()
    inputs:
      PathtoPublish: $(log)
      ArtifactName: log
  
  - task: PublishBuildArtifacts@1
    displayName: Publish Bin
    inputs:
      PathtoPublish: $(bin)
      ArtifactName: bin

  - task: PublishBuildArtifacts@1
    displayName: Publish Packages
    inputs:
      PathtoPublish: $(pack)
      ArtifactName: pack
